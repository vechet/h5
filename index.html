<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paying to Canadia bank merchant</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="mb-5 d-flex flex-column align-items-center">
        <div
          style="width: 50px; height: 50px"
          class="d-flex justify-content-center align-items-center"
        >
          <img
            src="https://marketplace.canva.com/EAFauoQSZtY/1/0/1600w/canva-brown-mascot-lion-free-logo-qJptouniZ0A.jpg"
            class="img-fluid"
            style="max-width: 100%; max-height: 100%; border-radius: 10px"
          />
        </div>
        <p class="text-center mb-0">You're about to pay</p>
        <h5 class="text-center">Canadia bank merchant</h5>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            required
            placeholder="Enter amount"
            aria-label="Amount"
            aria-describedby="basic-addon2"
            autofocus
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">$</span>
          </div>
        </div>
      </div>
      <button id="pay" class="btn btn-primary btn-block" disabled>Pay</button>
    </div>

    <script>
      //focus on amount input
      document.getElementById("amount").focus();
      document.getElementById("amount").blur();

      //validate amount
      document.getElementById("amount").addEventListener("input", function () {
        var amount = document.getElementById("amount").value;
        if (amount > 0) {
          document.getElementById("pay").removeAttribute("disabled");
        } else {
          document.getElementById("pay").setAttribute("disabled", "disabled");
        }
      });

      var amount = document.getElementById("amount").value;
      var appId = "wxdff39e214f645db5";
      var timeStamp = "1712124752";
      var nonceStr = "rzvlQfB6wT43nwhLLXOlPuatgKb2Zhzy";
      var prepayId = "wx031412214460467db56d9be40a319d0000";
      var signType = "RSA";
      var paySign =
        "cTjlwpcTFrKlWrsr+R28RXfTtiNbGRJdpyx6eE279Q6EOtJ7ca34X3uRteZ6+LqGaDAg2htciW6fhd0TXJsm/fYH1OrKqScRmve6Ao0RNaSntJOuEIasaoc/yAB2CG3KjuS8Sy/6shFLjQWYmM1Fi+dqxnSOz9KwxJDEBOv4hrH2MpZ12aWSypXHvN32fQmfk+1ecF1jcbG333WNz+WWmgwIW8op8xFSGnNF7nFGrIB2BB+8eBC+cKfveRaWIIyd78OsZLcweBIYqDHtWpqaRgSYtqddSl6PbMQlt1EM4ltIxF8wIpJa0ac5sTPPfcpuM86WueFhTxPKkfkT+knAyA==";

      function onBridgeReady() {
        WeixinJSBridge.invoke(
          "getBrandWCPayRequest",
          {
            appId: appId,
            timeStamp: timeStamp,
            nonceStr: nonceStr,
            package: "prepay_id=" + prepayId,
            signType: signType,
            paySign: paySign,
          },
          function (res) {
            if (res.err_msg == "get_brand_wcpay_request:ok") {
              window.close();
            } // The above method can be used to judge the value returned from the frontend. WeChat team reminds you that res.err_msg will return OK after users make payment successfully, but this value is not guaranteed to be absolute reliable.
          }
        );
      }

      //submit payment
      document.getElementById("pay").addEventListener("click", pay);
      function pay() {
        if (typeof WeixinJSBridge == "undefined") {
          if (document.addEventListener) {
            document.addEventListener(
              "WeixinJSBridgeReady",
              onBridgeReady,
              false
            );
          } else if (document.attachEvent) {
            document.attachEvent("WeixinJSBridgeReady", onBridgeReady);
            document.attachEvent("onWeixinJSBridgeReady", onBridgeReady);
          }
        } else {
          onBridgeReady();
        }
      }
    </script>
  </body>
</html>
