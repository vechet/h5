<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paying to Canadia bank merchant</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card col-md-6 mx-auto">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Canadia bank merchant</h2>
          <form action="#" method="post" id="amountForm">
            <div class="form-group">
              <label for="amount">Amount:</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                name="amount"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Pay Now
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#amountForm").submit(function (event) {
          event.preventDefault();
          var amount = $("#amount").val();
          console.log("Pay amount:", amount);
        });

        WeixinJSBridge.invoke(
          "getBrandWCPayRequest",

            package: "prepay_id=wx0110370133936432a84a2476b057250000",
            signType: "RSA", //WeChat signature method:
            paySign:
              "BLy6yUxZ106R6pvaH2feuy4lTQkXnwafZeUDAd2A/q4a/eMxmvUMh1d8L+Frag8MQecl3l8nk+CXjOf+o9T2Lgd8T1yPWv+OmEwMccFc4D4CHiBMrOdGCqsn7KioIx7+vL2YT8hXbHViNGr0MEXsYMmPbd4HJYmzGk+Qhfbt6edgZuTI65PQT9gYy5DrK0TFwWlQ37CPKHowtHcs/cXNVU60YszEgLlTC+jM8tttwNdh1rMEjV0IzXG3KY8/xjtCCW6uckoTHM47TjE2jp+p6fGRml/jwPYC6L3nvuZZcgAOEb6LWsorS5CwsYELaDWCkl/GI+M3T/a8FYwpr/bdLA==", //WeChat signature
          },
          function (res) {
            if (res.err_msg == "get_brand_wcpay_request:ok") {
            } // The above method can be used to judge the value returned from the frontend. WeChat team reminds you that res.err_msg will return OK after users make payment successfully, but this value is not guaranteed to be absolute reliable.
          }
        );

        if (typeof WeixinJSBridge == "undefined") {
          if (document.addEventListener) {
            document.addEventListener(
              "WeixinJSBridgeReady",
              onBridgeReady,
              false
            );
          } else if (document.attachEvent) {
            document.attachEvent("WeixinJSBridgeReady", onBridgeReady);
            document.attachEvent("onWeixinJSBridgeReady", onBridgeReady);
          }
        } else {
          onBridgeReady();
        }
      });
    </script>
  </body>
</html>
