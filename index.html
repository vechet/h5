<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paying to Canadia bank merchant</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="mb-5 d-flex flex-column align-items-center">
        <div
          style="width: 50px; height: 50px"
          class="d-flex justify-content-center align-items-center"
        >
          <img
            src="https://marketplace.canva.com/EAFauoQSZtY/1/0/1600w/canva-brown-mascot-lion-free-logo-qJptouniZ0A.jpg"
            class="img-fluid"
            style="max-width: 100%; max-height: 100%; border-radius: 10px"
          />
        </div>
        <p class="text-center mb-0">You're about to pay</p>
        <h5 class="text-center">Canadia bank merchant</h5>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            required
            placeholder="Enter amount"
            aria-label="Amount"
            aria-describedby="basic-addon2"
            autofocus
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">$</span>
          </div>
        </div>
      </div>
      <button id="pay" class="btn btn-primary btn-block" disabled>Pay</button>
    </div>

    <script>
      //focus on amount input
      document.getElementById("amount").focus();
      document.getElementById("amount").blur();

      //validate amount
      document.getElementById("amount").addEventListener("input", function () {
        var amount = document.getElementById("amount").value;
        if (amount > 0) {
          document.getElementById("pay").removeAttribute("disabled");
        } else {
          document.getElementById("pay").setAttribute("disabled", "disabled");
        }
      });

      var amount = document.getElementById("amount").value;
      var appId = "wxdff39e214f645db5";
      var timeStamp = "1712124527";
      var nonceStr = "DGkRVaOSH5tsiDxYgtCuO1XkJG3QXwry";
      var prepayId = "wx03140837174521eadedf299ba65d280000";
      var signType = "RSA";
      var paySign =
        "IYdKWBk/F0uWpGH3t0etkcIiSHJMYMAy8xhAEdZm2UWd/oVIxCt97sRRD8i1fPobogwOX1R832MwVV0XNk4d3chzbTlCQtmrcDjcbqbvHSwiLoC/0CY2Fmkn1Fu0htwfJH7ZbBlB/VqLgGtyXaTSRQuYXAmzUqtiFve6TugrkNDlN1kZ8Bg1z8URhvl489pRab2jnk1pXCin4VVS/9iZp+fHokBFSzmeMQoxkaktNjPHngHzpOCPpxVnqsyfIJXQmu63XCoCe5qldyuQmzNcCOT9s3Rinos8O+l571bt9pXKtZvViGwMIPJ/2OShH4vddUFjuuraRbjGo3qRSYwiTA==";

      function onBridgeReady() {
        WeixinJSBridge.invoke(
          "getBrandWCPayRequest",
          {
            appId: appId,
            timeStamp: timeStamp,
            nonceStr: nonceStr,
            package: "prepay_id=" + prepayId,
            signType: signType,
            paySign: paySign,
          },
          function (res) {
            if (res.err_msg == "get_brand_wcpay_request:ok") {
              alert("Payment successful");
            } // The above method can be used to judge the value returned from the frontend. WeChat team reminds you that res.err_msg will return OK after users make payment successfully, but this value is not guaranteed to be absolute reliable.
          }
        );
      }

      //submit payment
      document.getElementById("pay").addEventListener("click", pay);
      function pay() {
        if (typeof WeixinJSBridge == "undefined") {
          if (document.addEventListener) {
            document.addEventListener(
              "WeixinJSBridgeReady",
              onBridgeReady,
              false
            );
          } else if (document.attachEvent) {
            document.attachEvent("WeixinJSBridgeReady", onBridgeReady);
            document.attachEvent("onWeixinJSBridgeReady", onBridgeReady);
          }
        } else {
          onBridgeReady();
        }
      }
    </script>
  </body>
</html>
