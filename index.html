<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paying to Canadia bank merchant</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="mb-5 d-flex flex-column align-items-center">
        <div
          style="width: 50px; height: 50px"
          class="d-flex justify-content-center align-items-center"
        >
          <img
            src="https://marketplace.canva.com/EAFauoQSZtY/1/0/1600w/canva-brown-mascot-lion-free-logo-qJptouniZ0A.jpg"
            class="img-fluid"
            style="max-width: 100%; max-height: 100%; border-radius: 10px"
          />
        </div>
        <p class="text-center mb-0">You're about to pay</p>
        <h5 class="text-center">Canadia bank merchant</h5>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            required
            placeholder="Enter amount"
            aria-label="Amount"
            aria-describedby="basic-addon2"
            autofocus
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">$</span>
          </div>
        </div>
      </div>
      <button id="pay" class="btn btn-primary btn-block" disabled>Pay</button>
    </div>

    <script>
      //variables
      var amount = document.getElementById("amount").value;
      var appId = "wxdff39e214f645db5";
      var timeStamp = "1712125152";
      var nonceStr = "DCU7ZhbNwo4CKbMOwVyvKtaAGqztwEVq";
      var prepayId = "wx03141902108829147f675123e75ae60000";
      var paySign =
        "DMVisyqsDmJgNUJiGoOLnWtsoT+1fE1jcJJs6H++A+oua9aoh1H4UBm+1MQ3qH/uEJY549WvNZajZHY65WhFBk8D2v7DlDLKstFC1VbF8qSmX787XjiZMWpFgLxZOQBzfNfel/wwNJqb6iSNOg5HIB8o2kKS8lou3MxyN+PHMsRi9wC2cNOsjedsAzIcN0BTCWVtzcqDmkMpykZJiRGRX9GDVcXLam7eltiAIpgJq1kI3hAMO3pcaDTqYraXO6KE+yz8HweqokKaCUY+XWRazutwuLnL5/ihr3YY2f+agR3zxXpNdi84uQ7zzUXGdJi6zi0iBXwwZrAm22OZpj6hgA==";

      //focus on amount input
      document.getElementById("amount").focus();

      //validate amount
      document.getElementById("amount").addEventListener("input", () => {
        var amount = document.getElementById("amount").value;
        if (amount > 0) {
          document.getElementById("pay").removeAttribute("disabled");
        } else {
          document.getElementById("pay").setAttribute("disabled", "disabled");
        }
      });

      const onBridgeReady = () => {
        WeixinJSBridge.invoke(
          "getBrandWCPayRequest",
          {
            appId: appId,
            timeStamp: timeStamp,
            nonceStr: nonceStr,
            package: "prepay_id=" + prepayId,
            signType: "RSA",
            paySign: paySign,
          },
          function (res) {
            if (res.err_msg == "get_brand_wcpay_request:ok") {
              //alert("Payment successful");
            }
          }
        );
      };

      //submit payment
      document.getElementById("pay").addEventListener("click", () => {
        if (typeof WeixinJSBridge == "undefined") {
          if (document.addEventListener) {
            document.addEventListener(
              "WeixinJSBridgeReady",
              onBridgeReady,
              false
            );
          } else if (document.attachEvent) {
            document.attachEvent("WeixinJSBridgeReady", onBridgeReady);
            document.attachEvent("onWeixinJSBridgeReady", onBridgeReady);
          }
        } else {
          onBridgeReady();
        }
      });
    </script>
  </body>
</html>
