<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paying to Canadia bank merchant</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="mb-5 d-flex flex-column align-items-center">
        <div
          style="width: 50px; height: 50px"
          class="d-flex justify-content-center align-items-center"
        >
          <img
            src="https://marketplace.canva.com/EAFauoQSZtY/1/0/1600w/canva-brown-mascot-lion-free-logo-qJptouniZ0A.jpg"
            class="img-fluid"
            style="max-width: 100%; max-height: 100%; border-radius: 10px"
          />
        </div>
        <p class="text-center mb-0">You're about to pay</p>
        <h5 class="text-center">Canadia bank merchant</h5>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            required
            placeholder="Enter amount"
            aria-label="Amount"
            aria-describedby="basic-addon2"
            autofocus
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">$</span>
          </div>
        </div>
      </div>
      <button id="pay" class="btn btn-primary btn-block" disabled>Pay</button>
    </div>

    <script>
      //focus on amount input
      document.getElementById("amount").focus();

      //validate amount
      document.getElementById("amount").addEventListener("input", function () {
        var amount = document.getElementById("amount").value;
        if (amount > 0) {
          document.getElementById("pay").removeAttribute("disabled");
        } else {
          document.getElementById("pay").setAttribute("disabled", "disabled");
        }
      });

      function onBridgeReady() {
        WeixinJSBridge.invoke(
          "getBrandWCPayRequest",
          {
            appId: "wxdff39e214f645db5",
            timeStamp: "1712048050",
            nonceStr: "fnhXlDRhMOqOwMAZn8CGxxcUwcGgJYKy",
            package: "prepay_id=wx021654009759102ff41217f71093410000",
            signType: RSA,
            paySign:
              "GdprezckZsUsEi3MmqbthqWesuFlfAeRsjYU7GDjhmX25wWuUdEYYJjX3GafL9qxy0lQBHkBlI+2MYTMK/5ur+8xCHO+XJAKjEWO0dAYKrwnTVXgpn/epMeNDkuSZTd2oOACt1U1WlUZH+WK59zVr+9C5HvHzPXnvLnbva+OBZ/DSmRhDABq3TH5eMcmOSBFvb2qFPlmRj6j5+V+Mz9vi9NP8LTbGaXiif0wK15xj85+4i+NZfYICAd9eBmGVypl9NBfRsZi9+ehoxaPadDa6pWFTFZdHHrQnY4dvRmZRfubAMbCcZggvT1G18S+jtIfLSHzWpi/eN5ORn41LNfjNw==",
          },
          function (res) {
            if (res.err_msg == "get_brand_wcpay_request:ok") {
            } // The above method can be used to judge the value returned from the frontend. WeChat team reminds you that res.err_msg will return OK after users make payment successfully, but this value is not guaranteed to be absolute reliable.
          }
        );
      }

      //submit payment
      document.getElementById("pay").addEventListener("click", pay);
      function pay() {
        if (typeof WeixinJSBridge == "undefined") {
          if (document.addEventListener) {
            document.addEventListener(
              "WeixinJSBridgeReady",
              onBridgeReady,
              false
            );
          } else if (document.attachEvent) {
            document.attachEvent("WeixinJSBridgeReady", onBridgeReady);
            document.attachEvent("onWeixinJSBridgeReady", onBridgeReady);
          }
        } else {
          onBridgeReady();
        }
      }
    </script>
  </body>
</html>
