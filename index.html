<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paying to Canadia bank merchant</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="mb-5">
        <p class="text-center mb-0">You're about to pay</p>
        <h5 class="text-center">Canadia bank merchant</h5>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            required
            placeholder="Enter amount"
            aria-label="Amount"
            aria-describedby="basic-addon2"
            autofocus
          />
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">$</span>
          </div>
        </div>
      </div>
      <button id="pay" class="btn btn-primary btn-block" disabled>Pay</button>
    </div>

    <script>
      function onBridgeReady() {
        WeixinJSBridge.invoke(
          "getBrandWCPayRequest",
          {
            appId: "wxdff39e214f645db5", //Official Account name, passed by the merchant
            timeStamp: "1711359975", //Timestamp, number of seconds since 1970
            nonceStr: "90T9bsKG9vcCmJ7HPck1JO3gHS6rp4c1", //Random string
            package: "prepay_id=wx251745559632994ebd596e601c306b0000",
            signType: "RSA", //WeChat signature method:
            paySign:
              "zYYu4071MFnde33kUysZzNeWUJEqT8UcsI2cjmw0roA8hW/zDG1XcZ8MTVlCE7Z8rUcJeiynSZVElwwh35X744igfSIt6QAU9LvkrZXioHR4nJ/eQwbB7VypiyhmDvqszznHRNBW3lZDmWGVIKfHtuJdlxPwiGytLbZMBVYPbB+4Q9zspaw8oraN+IK0qmGXrciB5911he5GzGACOz4UoCe/jPbucrRqvqsw/Q1G3lBJGPWgi5dOmlGcWxOozKRtyLbqg4eX+Jmt8tLvp1JlSGFysMA0cV6nwHRn6kYmaRtMm79DarsZp1RKJGgZXbWam+RbPqZE9DjnMDuYkErkCQ==", //WeChat signature
          },
          function (res) {
            if (res.err_msg == "get_brand_wcpay_request:ok") {
            } // The above method can be used to judge the value returned from the frontend. WeChat team reminds you that res.err_msg will return OK after users make payment successfully, but this value is not guaranteed to be absolute reliable.
          }
        );
      }

      //submit payment
      document.getElementById("pay").addEventListener("click", pay);
      function pay() {
        var amount = document.getElementById("amount").value;

        if (typeof WeixinJSBridge == "undefined") {
          if (document.addEventListener) {
            document.addEventListener(
              "WeixinJSBridgeReady",
              onBridgeReady,
              false
            );
          } else if (document.attachEvent) {
            document.attachEvent("WeixinJSBridgeReady", onBridgeReady);
            document.attachEvent("onWeixinJSBridgeReady", onBridgeReady);
          }
        } else {
          onBridgeReady();
        }
      }

      //validate amount
      document.getElementById("amount").addEventListener("input", function () {
        var amount = document.getElementById("amount").value;
        if (amount > 0) {
          document.getElementById("pay").removeAttribute("disabled");
        } else {
          document.getElementById("pay").setAttribute("disabled", "disabled");
        }
      });
    </script>
  </body>
</html>
